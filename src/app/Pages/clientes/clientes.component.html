<mat-toolbar>
    <span class="barraname">CLIENTES</span>
    <div class="buttonsrouter">
        <button class="btn" type="button" routerLink="/login">Login</button>
        <button class="btn" type="button" routerLink="/produtos">Produtos</button>
    </div>
</mat-toolbar>

<h1>CADASTRO DE CLIENTES</h1>

<table class="example-full-width" cellspacing="0">

    <div>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Sobrenome</mat-label>
            <input matInput>
        </mat-form-field>
    </div>

    <mat-form-field>
        <span matPrefix> &nbsp;</span>
        <mat-label>CPF</mat-label>
        <input type="number" matInput placeholder="000.000.000-00">
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <div>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <p>Sexo:</p>
        <mat-radio-group aria-label="Select an option" class="centralizar">
            <mat-radio-button value="1">Masculino</mat-radio-button>
            <mat-radio-button value="2">Feminino</mat-radio-button>
        </mat-radio-group>
    </div>
